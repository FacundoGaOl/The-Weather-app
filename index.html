<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loadingScreen" class="loadingScreen">
        <div class="spinner"></div>
        <p>Cargando clima...</p>
    </div>
    
    <header class="mainHeader">
        <h1>☁️ WeatherApp</h1>
        <p id="cityName">Detectando ubicación...</p>
    </header>

    <main class="mainContainer">
        <section id="currentWeather" class="card">
            <h2>Hoy</h2>
            <div class="tempMain">
                <span id="mainTemp">--</span>°C
            </div>
            <p id="weatherDescription">Cargando datos...</p>
        </section>

        <section class="forecastHourly">
            <h3>Próximas horas</h3>
            <div id="hourlyContainer" class="hourlyList">
                </div>
        </section>

        <section class="forecastDaily">
            <h3>Próximos 7 días</h3>
            <div id="dailyContainer">
                </div>
        </section>
    </main>

    <footer class="footer">
        <p>Datos provistos por <a href="https://open-meteo.com/" target="_blank">Open-Meteo</a></p>
        <p>Desarrollado por [Tu Nombre]</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
