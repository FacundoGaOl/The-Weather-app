<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1> Clima App</h1>
            <p class="subtitle">Consulta el tiempo en cualquier ciudad</p>
        </header>

        <div class="searchBox">
            <input type="text" id="cityInput" placeholder="Ej: Madrid, Tokyo..." value="Madrid">
            <button id="searchBtn">Buscar</button>
            <button id="locationBtn" class="locationBtn">Ubicación</button>
        </div>

        <div class="favoritesSection" id="favoritesSection">
            <h3>Favoritos</h3>
            <div id="favoritesList"></div>
        </div>

        <div class="weatherContainer">
            <div id="currentWeather">
                <div class="loading" id="loading">Cargando...</div>
            </div>
            
            <div class="forecast">
                <h3> Próximos días</h3>
                <div id="forecastDays"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
