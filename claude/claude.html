<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Tiempo Avanzada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Tarjeta principal del tiempo -->
        <main class="weather-main">
            <div id="loading" class="loading">
                <p>Cargando datos del tiempo...</p>
            </div>
            
            <div id="weather-display" class="weather-display hidden">
                <!-- Datos actuales -->
                <div class="current-weather">
                    <h2 class="city-name" id="city-name">--</h2>
                    <div class="current-date" id="current-date">--</div>
                    <div class="temperature" id="temperature">--춿C</div>
                    <div class="weather-description" id="description">--</div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <span class="detail-label">Sensaci칩n t칠rmica</span>
                            <span class="detail-value" id="feels-like">--춿C</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Humedad</span>
                            <span class="detail-value" id="humidity">--%</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Viento</span>
                            <span class="detail-value" id="wind">-- km/h</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Precipitaci칩n</span>
                            <span class="detail-value" id="precipitation">-- mm</span>
                        </div>
                    </div>
                </div>

                <!-- Historial 칰ltimos d칤as -->
                <div class="history-section">
                    <h3>游늵 칔ltimos 7 d칤as</h3>
                    <div id="history-chart" class="history-chart">
                        <!-- Se llenar치 con JavaScript -->
                    </div>
                </div>

                <!-- Pron칩stico pr칩ximos 3 d칤as -->
                <div class="forecast-section">
                    <h3>游댩 Pron칩stico 3 d칤as</h3>
                    <div id="forecast-container" class="forecast-container">
                        <!-- Se llenar치 con JavaScript -->
                    </div>
                </div>
            </div>
        </main>

        <!-- Sidebar derecho -->
        <aside class="sidebar">
            <!-- Estad칤sticas del cach칠 -->
            <div class="sidebar-section cache-stats">
                <h3>游 Cach칠</h3>
                <div id="cache-stats" class="stats-content">
                    <div class="stat-item">
                        <span>Hit Rate:</span>
                        <span id="hit-rate">0%</span>
                    </div>
                    <div class="stat-item">
                        <span>Entradas:</span>
                        <span id="cache-entries">0</span>
                    </div>
                    <div class="stat-item">
                        <span>Tama침o:</span>
                        <span id="cache-size">0 KB</span>
                    </div>
                </div>
                <button id="btn-clear-cache" class="btn-small">Limpiar Cach칠</button>
            </div>

            <div class="sidebar-section">
                <h3>游늸 Mi ubicaci칩n</h3>
                <div id="current-location" class="location-card">
                    <p class="location-name">Detectando...</p>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>游깴 Ubicaciones guardadas</h3>
                <button id="btn-add-location" class="btn-add">+ A침adir ubicaci칩n</button>
                <div id="saved-locations" class="saved-locations">
                    <!-- Aqu칤 se cargar치n las ubicaciones guardadas -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal para a침adir ubicaci칩n -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>A침adir nueva ubicaci칩n</h3>
                <button id="btn-close-modal" class="btn-close">&times;</button>
            </div>
            <div class="modal-body">
                <input 
                    type="text" 
                    id="input-location" 
                    placeholder="Nombre de la ciudad"
                    class="input-location"
                >
                <button id="btn-search-location" class="btn-search">Buscar</button>
                
                <div id="search-results" class="search-results hidden">
                    <!-- Aqu칤 aparecer치n los resultados de b칰squeda -->
                </div>
            </div>
        </div>
    </div>

    <script src="claude.js"></script>
</body>
</html>
